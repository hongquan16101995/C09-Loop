<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count1 = 0;
  while (count1++ < 10) {
    count1++;
  }
  document.write(count1 + "<br>")

  let count = 0;
  do {
    count++;
  } while (count++ < 10);
  document.write(count + "<br>")
</script>
</body>
</html>
