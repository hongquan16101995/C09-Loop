<script>

  //cách chuẩn, dùng % 2
  let count = 0
  let countSL = prompt("Nhập vào số lượng số bạn muốn in: ")
  let number = 1
  while (count < countSL) {
    if (number % 2 === 0) {
      count++
      document.write(number + "<br>")
    }
    number++
  }
</script>
